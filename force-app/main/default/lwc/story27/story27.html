<template>
    <lightning-card title={salist.Name__c} class="sa-tile slds-media">
        <div slot="actions">
            <lightning-button-icon icon-name="utility:search" icon-class="sa-tile-button" variant="outline">
                <alternative-text="Open Record" onclick={handleOpenRecordClick}> 
            </lightning-button-icon>
        </div>
        <div class="slds-var-m-around_medium" >
            <div class="slds-media">
                <div class="slds-media__figure">
                    <span class="slds avatar slds-avatar_circle slds-avatar_medium">
                        <img  alt="" src="https://www.lightningdesignsystem.com/assets/images/avatar1.jpg" title="User Avatar"></img> 
                    </span>
                </div>  

                <div class="slds-media__body">

                    <p class="slds-var-m-bottom_xx_small" title="{salist.Name__c}"> Name: {}</p>
                    <p class="slds-var-m-bottom_xx_small" title="{salist.Customer_Handled__c}"> Customer Handled: {salist.Customer_Handled__c}</p>
                    <p class="slds-var-m-bottom_xx_small" title="{salist.Date_of_Joining__c}"> Date of Joining: {salist.Date_of_Joining__c}</p>
                    <p class="slds-var-m-bottom_xx_small" title="{salist.Experience__c}"> Experience: {salist.Experience__c}</p>
                </div>                    
             </div> 
        </div>  
    </lightning-card>
</template>
