<template>
    <lightning-card title="Active Sales Agents" icon-name="standard:groups">
        <div class="slds-card_body slds-card_body_inner">
            <template if:true={sadetails.data}>
                <lightning-input type="search" onchange={handleSearchTermChange} 
                variant="label-hidden" class="slds-var-m-bottom_small" label="Search" 
                placeholder="Enter the Name" value={searchTerm}>
                </lightning-input>

                <lightning-layout multiple-rows="true" pull-to-boundary="small" class="salist_container">
                    <template for:each={sadetails.data} for:item="sadetail">
                        <lightning-layout-item key={sadetail.Id} size="3" class="slds-var-p-around_x-small">
                            <c-project-child sadetail={sadetail} onsaview={handleSAView}></c-project-child>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>

                <template if:false={hasResults}>
                    <div class="slds-align_absolute-center slds-var-m-vertical_small">
                        We couldn't fint anything...
                    </div>
                </template>
            </template>

        </div>

    </lightning-card>
</template>
