<template>
    <div class="slds-grid slds-wrap slds-p-around_small">
        <div class="slds-col slds-size_1-of-3 slds-p-around_small">
            <lightning-combobox
            name="customer type"
            label="Customer Type"
            placeholder="--None--"
            options={customerOptions}
            onchange={cusTypeChange} class="clsFrmFetchSchm"></lightning-combobox>
        </div>
        
        <div class="slds-col slds-size_1-of-3 slds-p-around_small">
            <lightning-combobox
            name="deposite type"
            label="Deposite Type"
            placeholder="--None--"
            options={depTypeOptions}
            onchange={depTypeChange} class="clsFrmFetchSchm"></lightning-combobox>
        </div>
        
        <div class="slds-col slds-size_1-of-3 slds-p-around_small">
            <lightning-combobox
            name="payFreq type"
            label="Payout Frequency Type"
            placeholder="--None--"
            options={payFreqOptions}
            onchange={payoutFreqChange} class="clsFrmFetchSchm"></lightning-combobox>
        </div>

        <div class="slds-col slds-size_1-of-3 slds-p-around_small">
            <lightning-combobox
            name="tenor_in_month"
            label="Tenor in Months"
            options={tenorMonthOptions}
            onchange={tenorMonthChange} class="clsFrmFetchSchm"></lightning-combobox>
        </div>

        <div class="slds-col slds-size_1-of-3 slds-p-around_small">
            <lightning-combobox
            name="tenor_in_day"
            label="Tenor in Days"
            options={tenorDayOptions}
            onchange={tenorDayChange} class="clsFrmFetchSchm"></lightning-combobox>
        </div>
        <div class="slds-col slds-size_1-of-3 slds-p-around_small">
            <lightning-input type="number" name="fdAmount" 
            label="FD Amount" placeholder="FD Amount GiriÅŸ"
            formatter="currency" onchange={fdAmountChange} class="clsFrmFetchSchm"></lightning-input>
        </div>

       <div class="slds-col slds-size_1-of-1 slds-p-around_small slds-align_absolute-center">
        <lightning-button variant="brand" label="Fetch Scheme" title="Fetch Scheme" 
        onclick={fetchSchemeClick} class="slds-m-left_x-small"></lightning-button>
       </div>

       <div class="slds-col slds-size_1-of-3 slds-p-around_small">
        <lightning-combobox
        name="interestScheme"
        label="Interest Scheme"
        options={listScheme}
        onchange={schmChange} class="classForSaveButton"></lightning-combobox>
    </div>

    <div class="slds-col slds-size_1-of-3 slds-p-around_small"></div>

    <div class="slds-col slds-size_1-of-3 slds-p-around_small">
        <lightning-input type="number" name="InterestRate" 
        label="Interest Rate" required value={selectedIntRate}
        formatter="percent" class="classForSaveButton" disabled></lightning-input>
    </div>

    <div class="slds-col slds-size_1-of-1 slds-p-around_small slds-align_absolute-center">
        <lightning-button variant="brand" label="Save" title="Save" 
        onclick={saveClick} class="slds-m-left_x-small"></lightning-button>
       </div>

    </div>

    
</template>
