<template>
    <lightning-card title={sadetail.Name__c} class="sa-tile slds-media">

    <div slot="actions">
       <lightning-button-icon icon-name="utility:search" icon-class="sa-tile-button" variant="outline"
        alternative-text="Open Record" onclick={handleOpenRecordClick}>
         </lightning-button-icon>
    </div>

    <div class="slds-var-p-horizontal__small">
        <div class="slds-media">
            <div class="slds-media_figure">
                <span class="slds-avatar slds-avatar_circle slds-avatar_medium">
                    <img alt="" src={avatarUrl} title="User Avatar"/>
                </span>
            </div>
             <div class="slds-media_body">

                <p class="slds-var-m-bottom_xx-small" title={Name__c}>Name: {sadetail.Name__c}</p>
                <p class="slds-var-m-bottom_xx-small" title={CustomerHandled}>CustomerHandled: {sadetail.Customer_Handled__c}</p>
                <p class="slds-var-m-bottom_xx-small" title={DateofJoining}>DateofJoining: {sadetail.Date_of_Joining__c}</p>
                <p class="slds-var-m-bottom_xx-small" title={Experience}>Experience: {sadetail.Experience__c}</p>

            </div>
        </div>      
    </div>
</lightning-card>
</template>
